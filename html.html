<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çekiliş Sayfası</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Çekilişe Katılın!</h1>
        <p>Çekilişe katılmak için isminizi girin ve "Katıl" butonuna tıklayın.</p>
        
        <input type="text" id="name" placeholder="Adınızı girin" />
        <button id="enterButton">Katıl</button>
        
        <h2>Çekiliş Sonucu:</h2>
        <p id="winner"></p>
        
        <button id="drawButton" style="display:none;">Kazananı Çek</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
